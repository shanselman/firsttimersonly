<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>First Timers Only - Get involved in Open Source and commit code to your first project!</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/shanselman/firsttimersonly">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>First Timers Only</h1>
            <h2>Friendly Open Source projects should reserve specific issues for newbies.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <!--<a href="https://github.com/shanselman/firsttimersonly/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/shanselman/firsttimersonly/tarball/master" class="tgz"><em>download</em> .TGZ</a>-->
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{content}}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>This initiative by <a href="https://github.com/shanselman">shanselman</a> and <a href="https://github.com/kentcdodds">kentcdodds</a> can be found on <a href="https://github.com/shanselman/firsttimersonly">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-130207-15");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
